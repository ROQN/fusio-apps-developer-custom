
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container">
    <a routerLink="/" *ngIf="isAuthenticated" class="navbar-brand"><img src="assets/bunzl-logo.png"></a>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link custom-link-style" routerLink="/authorization">Authorization</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link custom-link-style" routerLink="/api">REST API</a>
        </li>


      </ul>
      <span class="navbar-text me-2 custom-auth-text-style" *ngIf="isAuthenticated && account?.name">

      </span>
      <form class="d-flex">
        <a *ngIf="isAuthenticated" class="btn btn-primary ms-2" routerLink="/account">Account</a>
        <a *ngIf="isAuthenticated" class="btn btn-secondary ms-2" routerLink="/logout">Logout</a>
        <a *ngIf="!isAuthenticated" class="btn btn-primary ms-2" routerLink="/login">Login</a>
      </form>
    </div>
  </div>
